<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Responsive And Adaptive Website</title>
  </head>
  <body>
    <header id="main-header">
      <a
        href="index.html"
        id="logo"
        >WebFood</a
      >
      <nav>
        <ul>
          <li><a href="#">Browse Meals</a></li>
          <li><a href="#">My Orders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Our Delicous Meals</h1>
      <ul>
        <li class="food-items">
          <article>
            <img
              src="./images/risotto.jpg"
              alt="Delicous Risotto with tiger prawns"
            />
            <div class="food-item__content">
              <p>Risotto with Tiger Prawns</p>
              <a href="#" class="btn">Add to Cart</a>
            </div>
          </article>
        </li>
        <li class="food-items">
          <article>
            <img
              src="./images/cheeseburgers.jpg"
              alt="Classic Chesseburgers with fries"
            />
            <div class="food-item-ontent">
              <p>Cheeseburgers</p>
              <a href="#" class="btn">Add to Cart</a>
            </div>
          </article>
        </li>
      </ul>
    </main>
  </body>
</html>
